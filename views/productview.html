<div class="col-lg-8 border p-3 main-section bg-white">
		<div class="row hedding m-0 pl-3 pt-0 pb-3">
			{{product.ProductName}}
		</div>
		<div class="row m-0">
			<div class="col-lg-4 left-side-product-box pb-3">
				<img src="{{product.imageURL}}" class="border p-3">
			</div>
			<div class="col-lg-8">
				<div class="right-side-pro-detail border p-3 m-0">
					<div class="row">
						<div class="col-lg-12">
							<p class="m-0 p-0 price-pro">Price: ${{product.UnitPrice}}</p>
							<span>{{product.Quantity}} left in stock</span><hr class="m-0 pt-2 mt-2">
							<hr class="p-0 m-0">
						</div>
						<div class="col-lg-12 pt-2">
							<h5>Product Detail</h5>
							<span>{{product.Description}}</span><hr class="m-0 pt-2 mt-2">
						</div>
						<div class="col-lg-12">
							<h6>Quantity :</h6>
							<input type="number" min="1" max="{{product.Quantity}}" class="form-control text-center w-100" value="1">
						</div>
						<div class="col-lg-12 mt-3">
							<div class="row">
								<div class="col-lg-6 pb-2">
									<a class="btn btn-danger w-100 add-btn update-cart" data-product="{{product.id}}" data-action="add">Add To Cart</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
